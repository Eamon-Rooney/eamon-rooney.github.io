<h1>FPL</h1>
<label>Switch League: </label>
<input [(ngModel)]="league?.league.id" (ngModelChange)="updateLeague()" />

<!-- <ul>
  <li *ngFor="let player of bootstrap.elements; let i = index">
    <p> {{ player.first_name }} </p>
  </li>
</ul> -->

<h2>League Name: {{ league?.league.name }}</h2>
<ul>
  <li *ngFor="let user of league?.standings.results | paginate: { itemsPerPage: 5, currentPage: p }">
    <app-card>
      <a routerLink="/team/{{ user?.entry }}">{{ user?.player_name }}</a>
    </app-card>
  </li>
</ul>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
