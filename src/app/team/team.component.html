<h2>Players</h2>

<Label>Gameweek: </Label>
<select [(ngModel)]="gameweekID" (ngModelChange)="updateGameweek()">
  <option *ngFor="let event of events; let i = index"> {{ event.id }} </option>
</select>

<ul>
  <li *ngFor="let pick of team?.picks; let i = index">
    <app-card>
      <p> {{ pick?.element }}</p>
    </app-card>
  </li>
</ul>
